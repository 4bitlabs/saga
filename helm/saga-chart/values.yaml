# Default values for saga-chart
# This is a YAML-formatted file.

# Application Configuration
app:
  name: "saga-api"
  packageName: "cacadores.ifal.sighas"
  replicaCount: 1
  springProfile: "prod"
  debug: false
  
  image:
    repository: "ghcr.io/4bitlabs/saga"
    pullPolicy: IfNotPresent
    tag: "latest"
  
  service:
    type: ClusterIP
    port: 80
  
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1000
    capabilities:
      drop:
        - ALL
  
  podSecurityContext:
    fsGroup: 1000

# Database Configuration
database:
  enabled: true
  host: "saga-chart-postgres"
  port: 5432
  name: "sighas"
  username: "admin"
  password: "admin"
  postgresVersion: "17.6"
  storageSize: "10Gi"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Migration Job Configuration
migration:
  enabled: true
  image:
    repository: "ghcr.io/4bitlabs/saga"
    tag: "latest"
  annotations:
    argocd.argoproj.io/sync-wave: "1"
