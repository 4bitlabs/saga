apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "saga-chart.fullname" . }}-config
  labels:
    {{- include "saga-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: application
data:
  application.properties: |
    # Spring Boot Configuration
    server.port=8080
    spring.application.name={{ .Values.app.name }}
    
    # Database Configuration
    spring.datasource.url=jdbc:postgresql://{{ .Values.database.host }}:{{ .Values.database.port }}/{{ .Values.database.name }}
    spring.datasource.driver-class-name=org.postgresql.Driver
    
    # JPA/Hibernate Configuration
    spring.jpa.hibernate.ddl-auto=validate
    spring.jpa.show-sql={{ .Values.app.debug }}
    spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
    spring.jpa.properties.hibernate.format_sql=true
    
    # Flyway Configuration
    spring.flyway.enabled=true
    spring.flyway.locations=classpath:db/migration
    
    # Actuator Configuration
    management.endpoints.web.exposure.include=health,info,metrics
    management.endpoint.health.show-details=when-authorized
    management.health.db.enabled=true
    
    # Logging Configuration
    logging.level.{{ .Values.app.packageName }}=INFO
    logging.level.org.springframework.security=DEBUG