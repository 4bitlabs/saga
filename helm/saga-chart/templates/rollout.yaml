apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "saga-chart.fullname" . }}-app
  labels:
    {{- include "saga-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: application
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    # NÃ£o usar Replace para preservar o status do BlueGreen
    # Isso permite que o Argo Rollouts gerencie corretamente activeSelector e previewSelector
    argocd.argoproj.io/sync-options: Replace=false
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      {{- include "saga-chart.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: application
  template:
    metadata:
      labels:
        {{- include "saga-chart.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: application
    spec:
      containers:
        - name: {{ .Chart.Name }}-app
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: DB_HOST
              value: {{ .Values.database.host }}
            - name: DB_NAME
              value: {{ .Values.database.name }}
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.clusterName }}-db-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.clusterName }}-db-secret
                  key: password
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.app.springProfile | quote }}
            - name: SPRING_CONFIG_ADDITIONAL_LOCATION
              value: "file:/workspace/config/"
          volumeMounts:
            - name: config
              mountPath: /workspace/config/application.properties
              subPath: application.properties
              readOnly: true
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.app.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.app.securityContext | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "saga-chart.fullname" . }}-config
      securityContext:
        {{- toYaml .Values.app.podSecurityContext | nindent 8 }}
  strategy:
    {{- if .Values.rollout.strategy }}
    {{- if eq .Values.rollout.strategy "blueGreen" }}
    blueGreen:
      activeService: {{ include "saga-chart.fullname" . }}-active
      previewService: {{ include "saga-chart.fullname" . }}-preview
      {{- if .Values.rollout.blueGreen.autoPromotionEnabled }}
      autoPromotionEnabled: {{ .Values.rollout.blueGreen.autoPromotionEnabled }}
      {{- else }}
      autoPromotionEnabled: false
      {{- end }}
      {{- if .Values.rollout.blueGreen.autoPromotionSeconds }}
      autoPromotionSeconds: {{ .Values.rollout.blueGreen.autoPromotionSeconds }}
      {{- end }}
      {{- if .Values.rollout.blueGreen.scaleDownDelaySeconds }}
      scaleDownDelaySeconds: {{ .Values.rollout.blueGreen.scaleDownDelaySeconds }}
      {{- end }}
      {{- if .Values.rollout.blueGreen.antiAffinity }}
      antiAffinity:
        {{- toYaml .Values.rollout.blueGreen.antiAffinity | nindent 8 }}
      {{- end }}
    {{- else if eq .Values.rollout.strategy "canary" }}
    canary:
      {{- if .Values.rollout.canary.steps }}
      steps:
        {{- toYaml .Values.rollout.canary.steps | nindent 8 }}
      {{- end }}
      {{- if .Values.rollout.canary.trafficRouting }}
      trafficRouting:
        {{- if .Values.rollout.canary.trafficRouting.istio }}
        istio:
          {{- toYaml .Values.rollout.canary.trafficRouting.istio | nindent 10 }}
        {{- end }}
        {{- if .Values.rollout.canary.trafficRouting.nginx }}
        nginx:
          {{- toYaml .Values.rollout.canary.trafficRouting.nginx | nindent 10 }}
        {{- end }}
        {{- if .Values.rollout.canary.trafficRouting.smi }}
        smi:
          {{- toYaml .Values.rollout.canary.trafficRouting.smi | nindent 10 }}
        {{- end }}
      {{- end }}
      {{- if .Values.rollout.canary.analysis }}
      analysis:
        {{- toYaml .Values.rollout.canary.analysis | nindent 8 }}
      {{- end }}
      {{- if .Values.rollout.canary.antiAffinity }}
      antiAffinity:
        {{- toYaml .Values.rollout.canary.antiAffinity | nindent 8 }}
      {{- end }}
    {{- end }}
    {{- end }}

