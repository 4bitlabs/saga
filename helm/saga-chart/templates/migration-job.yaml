{{- if .Values.migration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "saga-chart.fullname" . }}-migration
  # namespace: {{ .Release.Namespace }}
  labels:
    # {{- include "saga-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: migration
  annotations:
    {{- toYaml .Values.migration.annotations | nindent 4 }}
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        {{- include "saga-chart.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migration
    spec:
      restartPolicy: Never
      initContainers:
        - name: wait-for-postgres
          image: postgres:17-alpine
          env:
            - name: DB_HOST
              value: {{ .Values.database.host }}
            - name: DB_PORT
              value: "{{ .Values.database.port }}"
          command:
            - sh
            - -c
            - |
              echo "Aguardando PostgreSQL em ${DB_HOST}:${DB_PORT}..."
              for i in $(seq 1 60); do
                pg_isready -h "${DB_HOST}" -p "${DB_PORT}" -q && exit 0
                echo "Ainda não pronto... tentativa $i"
                sleep 2
              done
              echo "PostgreSQL não ficou pronto a tempo"; exit 1
      containers:
        - name: migration
          image: "{{ .Values.migration.image.repository }}:{{ .Values.migration.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          command: ["java"]
          args:
            - "-jar"
            - "app.jar"
            - "--spring.profiles.active={{ .Values.app.springProfile }}"
            - "--spring.flyway.enabled=true"
            - "--spring.jpa.hibernate.ddl-auto=none"
            - "--spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration"
            - "--spring.main.web-application-type=none"
          env:
            - name: DB_HOST
              value: {{ .Values.database.host }}
            - name: DB_NAME
              value: {{ .Values.database.name }}
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.clusterName }}-db-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.clusterName }}-db-secret
                  key: password
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.app.springProfile | quote }}
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 1000
  backoffLimit: 3
{{- end }}
