{{- if .Values.database.enabled }}
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .Values.database.clusterName }}
  labels:
    {{- include "saga-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  instances: 1
  
  postgresql:
    parameters:
      max_connections: "200"
  
  bootstrap:
    initdb:
      database: {{ .Values.database.name }}
      owner: {{ .Values.database.username }}
      secret:
        name: {{ .Values.database.clusterName }}-db-secret
  
  storage:
    size: {{ .Values.database.storageSize }}
    {{- if and .Values.database.storageClass (ne .Values.database.storageClass "") }}
    storageClass: {{ .Values.database.storageClass }}
    {{- end }}
  
  resources:
    {{- toYaml .Values.database.resources | nindent 4 }}
{{- end }}
