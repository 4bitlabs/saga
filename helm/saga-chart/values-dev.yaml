# Configuração do Ambiente de Desenvolvimento
app:
  name: "saga-api"
  packageName: "br.com.cacadoresti.saga"
  replicaCount: 1
  springProfile: "dev"
  debug: true
  
  image:
    repository: "ghcr.io/4bitlabs/saga"
    pullPolicy: Always
    tag: "develop-8901cca"
  
  service:
    type: ClusterIP
    port: 80
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1000
    capabilities:
      drop:
        - ALL
  
  podSecurityContext:
    fsGroup: 1000

# Configuração do banco de dados para Desenvolvimento
database:
  enabled: true
  clusterName: "saga-chart-dev-postgres"
  host: "saga-chart-dev-postgres-rw"
  port: 5432
  name: "sighas_dev"
  username: "admin"
  password: "admin123"
  postgresVersion: "17.6"
  storageSize: "5Gi"
  storageClass: ""  # String vazia usa a StorageClass padrão
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 125m
      memory: 128Mi

# Configuração do Job de Migration
migration:
  enabled: true
  image:
    repository: "ghcr.io/4bitlabs/saga"
    tag: "develop-8901cca"
  annotations:
    argocd.argoproj.io/sync-wave: "1"
