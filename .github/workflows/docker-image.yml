name: Build and Push Docker Image

on:
  push:
    branches: [ main, master, develop, cursor-helm-actions ]
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'pom.xml'
      - '.github/workflows/docker-image.yml'
  pull_request:
    branches: [ main, master, cursor-helm-actions ]
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'pom.xml'
      - '.github/workflows/docker-image.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=dev-latest
          type=raw,value=prod-latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false

    - name: Update Helm Chart values
      if: github.event_name != 'pull_request'
      run: |
        # Verificar se o commit n√£o √© de atualiza√ß√£o autom√°tica
        if [[ "${{ github.event.head_commit.message }}" == *"chore: update image tag"* ]]; then
          echo "Skipping update - this is an automated tag update commit"
          exit 0
        fi
        
        # Extrair as tags geradas
        ALL_TAGS="${{ steps.meta.outputs.tags }}"
        DEV_TAG=$(echo "$ALL_TAGS" | grep "dev-latest" | sed 's/ghcr.io\/4bitlabs\/saga://')
        PROD_TAG=$(echo "$ALL_TAGS" | grep "prod-latest" | sed 's/ghcr.io\/4bitlabs\/saga://')
        BRANCH_TAG=$(echo "$ALL_TAGS" | grep -v "latest" | head -n1 | sed 's/ghcr.io\/4bitlabs\/saga://')
        
        echo "Generated tags: $ALL_TAGS"
        echo "Dev tag: $DEV_TAG"
        echo "Prod tag: $PROD_TAG"
        echo "Branch tag: $BRANCH_TAG"
        
        # Atualizar values-dev.yaml
        if [ -n "$DEV_TAG" ]; then
          sed -i "s/tag: \".*\"/tag: \"$DEV_TAG\"/" helm/saga-chart/values-dev.yaml
          echo "Updated values-dev.yaml with tag: $DEV_TAG"
        fi
        
        # Atualizar values-prod.yaml
        if [ -n "$PROD_TAG" ]; then
          sed -i "s/tag: \".*\"/tag: \"$PROD_TAG\"/" helm/saga-chart/values-prod.yaml
          echo "Updated values-prod.yaml with tag: $PROD_TAG"
        fi
        
        # Atualizar values.yaml base
        if [ -n "$BRANCH_TAG" ]; then
          sed -i "s/tag: \".*\"/tag: \"$BRANCH_TAG\"/" helm/saga-chart/values.yaml
          echo "Updated values.yaml with tag: $BRANCH_TAG"
        fi
        
        # Commit e push das mudan√ßas
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add helm/saga-chart/values*.yaml
        git commit -m "chore: update image tags - dev:$DEV_TAG, prod:$PROD_TAG, base:$BRANCH_TAG"
        git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

    - name: Make package public
      if: github.event_name != 'pull_request'
      run: |
        # Tornar o pacote p√∫blico no GHCR
        PACKAGE_NAME=$(echo "${{ env.IMAGE_NAME }}" | cut -d'/' -f2)
        echo "Making package $PACKAGE_NAME public..."
        
        # Usar a API do GitHub para tornar o pacote p√∫blico
        curl -X PATCH \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          "https://api.github.com/orgs/4bitlabs/packages/container/$PACKAGE_NAME" \
          -d '{"visibility":"public"}'
        
        echo "Package $PACKAGE_NAME is now public!"

    - name: Notify deployment
      if: github.event_name != 'pull_request'
      run: |
        echo "üöÄ Docker image built and pushed successfully!"
        echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        echo "üè∑Ô∏è  Tags: ${{ steps.meta.outputs.tags }}"
        echo "üîó GitHub Container Registry: https://github.com/${{ github.repository }}/pkgs/container/$(echo ${{ env.IMAGE_NAME }} | cut -d'/' -f2)"
